services:
  - type: web
    name: checklive
    env: node
    buildCommand: |
      npm install
      echo "Installing Chrome for Puppeteer..."
      npx puppeteer browsers install chrome
      echo "Checking installed Chrome..."
      find /opt/render/.cache/puppeteer -name "chrome" -type f 2>/dev/null || echo "Chrome not found in cache"
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-137.0.7151.70/chrome-linux64/chrome
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      - key: SHEET_ID
        sync: false
      - key: GOOGLE_SCOPES
        value: https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/gmail.readonly https://mail.google.com/ 