services:
  - type: web
    name: checklive
    env: node
    buildCommand: |
      npm install
      echo "Chrome will be installed via postinstall script..."
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false

      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      - key: SHEET_ID
        sync: false
      - key: GOOGLE_SCOPES
        value: https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/gmail.readonly https://mail.google.com/ 